<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DrumKit</title>
  </head>
  <body>
    <section id="drumkit">
      <div id="stick">
        <span>A</span>
        <span>stick</span>
        <audio src="assets/sounds/stick.mp3"></audio>
      </div>

      <div id="hihat">
        <span>S</span>
        <span>hihat</span>
        <audio src="assets/sounds/hihat.mp3"></audio>
      </div>

      <div id="kick">
        <span>D</span>
        <span>kick</span>
        <audio src="assets/sounds/kick.mp3"></audio>
      </div>

      <div id="openhat">
        <span>F</span>
        <span>openhat</span>
        <audio src="assets/sounds/openhat.mp3"></audio>
      </div>

      <div id="boom">
        <span>G</span>
        <span>boom</span>
        <audio src="assets/sounds/boom.mp3"></audio>
      </div>

      <div id="ride">
        <span>H</span>
        <span>ride</span>
        <audio src="assets/sounds/ride.mp3"></audio>
      </div>

      <div id="snare">
        <span>J</span>
        <span>snare</span>
        <audio src="assets/sounds/snare.mp3"></audio>
      </div>

      <div id="tom">
        <span>K</span>
        <span>tom</span>
        <audio src="assets/sounds/tom.mp3"></audio>
      </div>

      <div id="crash">
        <span>L</span>
        <span>crash</span>
        <audio src="assets/sounds/crash.mp3"></audio>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
