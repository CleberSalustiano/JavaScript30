  <head>

    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="clock">
      <div>
        <div id="hours" class="cursor">
          <span></span>
        </div>
        <div id="minutes" class="cursor">
          <span></span>
        </div>
        <div id="seconds" class="cursor">
          <span></span>
        </div>
        <div id="circle"></div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
