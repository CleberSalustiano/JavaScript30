<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Js and CSS</title>
  </head>
  <body>
    <section>
      <h1>Update CSS Variables with <span>JS</span></h1>

      <label for="spacing">Spacing: </label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        id="spacing"
        data-sizing="px"
      />

      <label for="blur">Blur: </label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        id="blur"
        value="10"
        data-sizing="px"
      />

      <label for="base-color">Base Color</label>
      <input type="color" name="base-color" id="base-color" value="#ffc600" />
    </section>

    <img src="http://unsplash.it/800/500?image=999" />

    <script src="main.js"></script>
  </body>
</html>
